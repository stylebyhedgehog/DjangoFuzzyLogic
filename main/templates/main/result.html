
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"><link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Result</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<video autoplay muted loop id="myVideo">
	  <source src="{% static 'chu.mp4' %}" type="video/mp4">
	</video>

{% if results|length == 0 %}
    <div class="flex" style="text-align: center;
">
        <h5 class="m">По Вашим параметрам не удалось подобрать ни одной машины</h5>
        <button type="button" class="btn btn-outline-light" id="resBtn" onclick="location.href='{%url 'main'%}'" style="justify-content: center">Главная</button>

    </div>
{% else %}


<div class="flex">

    <h1>Выбери свой автомобиль</h1>

<div id="carouselExampleControls" class="mt-8 carousel slide" data-bs-ride="carousel" style="margin-left: auto; margin-right: auto; width: 50%">
  <div class="carousel-inner">
      <div class="carousel-item active">
              <img src="{% static 'images/vv.png' %}" class="" alt="..." style="margin-left: 150px">

            <div class="carousel-caption d-none d-md-block">
                <h5 >Листайте</h5>
            </div>

    </div>

      {% for name, img_src in results.items %}

    <div class="carousel-item zuzu" style="height: 500px">
      <img src="{% static img_src %}" class="" alt="..." >
      <div class="carousel-caption d-none d-md-block">
        <h5>{{name}}</h5>
      </div>
    </div>
      {% endfor %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
  </div>
</div>

<br>

<button type="button" class="btn btn-outline-light" id="resBtn" onclick="location.href='{%url 'main'%}'" style="justify-content: center">Главная</button>
</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
