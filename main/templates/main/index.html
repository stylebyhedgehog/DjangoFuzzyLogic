<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" action="res">
    {% csrf_token %}

    <div>
        <label for="f1">Молод</label>
        <input type="radio" id="f1"
         name="age" value="young">

        <label for="f2">Средний</label>
        <input type="radio" id="f2"
         name="age" value="mid">

       <label for="f2">Стар</label>
        <input type="radio" id="f2"
         name="age" value="old">
    </div>

    <div>
        <label for="f1">Бедный</label>
        <input type="radio" id="f1"
         name="money" value="poor">

        <label for="f2">Средний</label>
        <input type="radio" id="f2"
         name="money" value="average">

        <label for="f2">Богатый</label>
        <input type="radio" id="f2"
         name="money" value="rich">
    </div>

    <div>
        <label for="f1">Соло</label>
        <input type="radio" id="f1"
         name="family" value="single">

        <label for="f2">Семья</label>
        <input type="radio" id="f2"
         name="family" value="married">
    </div>

    <div>
        <label for="f1">Мал город</label>
        <input type="radio" id="f1"
         name="location" value="smallcity">

        <label for="f2">Биг город</label>
        <input type="radio" id="f2"
         name="location" value="bigcity">

        <label for="f2">Село</label>
        <input type="radio" id="f2"
         name="location" value="village">
    </div>

     <div>
        <label for="f1">Похую</label>
        <input type="radio" id="f1"
         name="fastcar" value="dontcare">

        <label for="f2">Да</label>
        <input type="radio" id="f2"
         name="fastcar" value="yes">
    </div>
    <button type="submit"> Покажи</button>
</form>
</body>
</html>
