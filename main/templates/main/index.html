<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="style.css">
<body>
<form method="post" action="res">
    {% csrf_token %}

    <div class="choice">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f1"
             name="age" value="young">
          <label class="form-check-label" for="f1">Молодой</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f2"
            name="age" value="mid">
          <label class="form-check-label" for="f2">Средний</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f3"
            name="age" value="old">
          <label class="form-check-label" for="f3">Средний</label>
        </div>
    </div>

    <div class="choice">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f1"
             name="money" value="poor">
          <label class="form-check-label" for="f1">Бедный</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f2"
            name="money" value="average">
          <label class="form-check-label" for="f2">Средний</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f3"
            name="money" value="rich">
          <label class="form-check-label" for="f3">Богатый</label>
        </div>
    </div>

    <div class="choice">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f1"
             name="family" value="single">
          <label class="form-check-label" for="f1">Соло</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f2"
            name="family" value="married">
          <label class="form-check-label" for="f2">Семья</label>
        </div>
    </div>

    <div class="choice">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f1"
             name="location" value="smallcity">
          <label class="form-check-label" for="f1">Мал город</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f2"
            name="location" value="bigcity">
          <label class="form-check-label" for="f2">Биг город</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f3"
            name="location" value="village">
          <label class="form-check-label" for="f3">Село</label>
        </div>
    </div>

    <div class="choice">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f1"
             name="fastcar" value="dontcare">
          <label class="form-check-label" for="f1">Похую</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="f2"
            name="fastcar" value="yes">
          <label class="form-check-label" for="f2">Да</label>
        </div>
    </div>

    <button type="submit" class="btn btn-outline-light" style="background-color: antiquewhite; color:black"> Результат</button>
</form>
</body>
</html>
