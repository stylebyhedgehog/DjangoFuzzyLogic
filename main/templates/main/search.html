<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin' %}">Администратор</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adm_add' %}">Добавить</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form action="adminsearch" method="post" class="mt-5 ms-5 me-5">
    {% csrf_token %}
    <div class="mb-3 row">
        <div class="col-11">
            {% if query %}
            <input type="text" class="form-control" id="q" name="text" value="{{ query }}" placeholder="Запрос">
            {% else %}
            <input type="text" class="form-control" id="q" name="text">
            {% endif %}
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </div>
    </div>
    <div class="mb-3">
      <label for="fd" class="form-label">Результат</label>
      <textarea class="form-control" id="fd" rows="3">{{ results }}</textarea>
    </div>
</form>



</body>
</html>
